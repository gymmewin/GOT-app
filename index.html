<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="container">

        <div id="top">

           <img src="https://moneyinc.com/wp-content/uploads/2020/11/Game-of-Thrones-scaled.jpg" id="Banner">

        </div>

        <div class="bottom">

           <div class="houses">

              <div class="sigil" id="Targaryen">
                 <img src="https://i.pinimg.com/originals/1e/06/f7/1e06f7af70629f95d1f43f593ecc6ed4.jpg" id="Targaryen_Flag">
              </div>

              <div class="sigil" id="Stark">
               <img src="https://i.pinimg.com/originals/34/de/fd/34defdb295523030493924d53a872985.jpg" alt="Stark_Flag">
              </div>

              <div class="sigil" id="Lannister">
                 <img src="https://i.pinimg.com/474x/92/fd/f2/92fdf2065c14b414805bbf3d5e9e4e91--house-sigil-minimalist-poster.jpg" alt="Lannister_Flag">
              </div>

              <div class="sigil" id="Baratheon">
                 <img src="https://i.pinimg.com/originals/9c/49/7c/9c497cf17f2e4b58cea496a0afeba5a4.jpg" id="Baratheon_Flag">
              </div>

              <div class="sigil" id="Greyjoy">
                 <img src="https://i.pinimg.com/originals/7b/45/aa/7b45aa97da112463b317cb2450f670b1.jpg" id="Greyjoy_Flag">
              </div>

              <div class="sigil" id="Tyrell">
                 <img src="https://i.pinimg.com/originals/94/01/3f/94013f53e379a044bf64654b3431c495.jpg" id="Tyrell_Flag">
              </div>

           </div>

         </div>

     </div>
  </body>
</html>
